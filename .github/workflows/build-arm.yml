name: Build ARM Linux App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Target Architecture'
        required: true
        default: 'arm64'
        type: choice
        options:
        - arm64

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3 make
        sudo apt-get install -y ruby-dev rubygems build-essential
        sudo gem install fpm

    - name: Build Linux ARM App
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
      run: |
        npm install
        npm run build:linux-arm64

    - name: Upload unpacked directory
      uses: actions/upload-artifact@v4
      with:
        name: expert-selection-system-${{ github.event.inputs.architecture || 'arm64' }}-unpacked
        path: dist/linux-${{ github.event.inputs.architecture || 'arm64' }}-unpacked/
        retention-days: 30
